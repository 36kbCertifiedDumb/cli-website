<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Art - Protected</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Welcome to the Protected Old Art Section!</h1>
    <p>Please complete the CAPTCHA to view the content.</p>
    <form action="YOUR_WORKER_URL" method="POST" id="turnstile-form">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5H4EZzzavt_LSC" data-callback="javascriptCallback"></div>
        <input type="hidden" name="path_identifier" value="/oldart/">
    </form>
    <script>
        function javascriptCallback(token) {
            console.log("Turnstile token:", token);
            const form = document.getElementById('turnstile-form');
            const formData = new FormData();
            formData.append('cf-turnstile-response', token);
            formData.append('path_identifier', form.querySelector('input[name="path_identifier"]').value);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.redirected) {
                    console.error("Worker did not redirect. Status:", response.status);
                }
            })
            .catch(error => {
                console.error("Network error during Turnstile verification:", error);
            });
        }
    </script>
</body>
</html>
